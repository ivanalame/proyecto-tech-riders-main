<div class="card shadow-card p-4 mb-3 col-12 col-lg-8 d-block mx-auto">
    <h1 class="fw-bold text-center">Recuperar contraseña</h1>
    <p class="text-muted text-center">
    Introduce tu correo para enviarte el codigo y que pueda modificar tu contraseña
    </p>
    <form #loginForm="ngForm" (ngSubmit)="recuperarcontrasenia()">
      <div class="mt-5">
        <label class="form-label fw-bold">Email</label>
        <input
          type="text"
          class="form-control"
          autocomplete="email"
          name="controlemail"
          #controlemail
          placeholder="Introduce tu correo"
        />
      </div>
      <button class="btn btn-dark rounded w-100 mt-3 py-2 pt-3">Recuperar contraseña  </button>
    </form>
  </div>
